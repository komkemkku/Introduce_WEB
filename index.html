<script>
    document.addEventListener("DOMContentLoaded", function () {
        const activeLink = document.querySelector(".menu ul li a.active");
        if (activeLink) {
            activeLink.addEventListener("click", function (e) {
                e.preventDefault();
            });
        }
    });

    const texts = ["QA / Software Tester", "Software Developer", "Bussiness Development", "Bussiness Analyst", "Data Analyst"];
    let textIndex = 0;
    let charIndex = 0;
    const typingSpeed = 100;
    const delayBetweenTexts = 2000;
    const textElement = document.getElementById("rotating-text");

    function typeText() {
        if (charIndex < texts[textIndex].length) {
            textElement.textContent += texts[textIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeText, typingSpeed);
        } else {
            // หลังพิมพ์ครบแล้ว รอ 2 วิ แล้วลบข้อความ
            setTimeout(eraseText, delayBetweenTexts);
        }
    }

    function eraseText() {
        if (charIndex > 0) {
            textElement.textContent = texts[textIndex].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(eraseText, typingSpeed / 2);
        } else {
            // ข้อความถัดไป
            textIndex = (textIndex + 1) % texts.length;
            setTimeout(typeText, typingSpeed);
        }
    }

    // เริ่มการพิมพ์เมื่อโหลดหน้า
    document.addEventListener("DOMContentLoaded", function () {
        typeText();
    });

    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');

    burger.addEventListener('click', () => {
        burger.classList.toggle('active');
        menu.classList.toggle('active');
    });

    // ปิดเมนูเมื่อคลิกลิงก์ในเมนู (มือถือ)
    document.querySelectorAll('.menu ul li a').forEach(link => {
        link.addEventListener('click', () => {
            if (menu.classList.contains('active')) {
                menu.classList.remove('active');
                burger.classList.remove('active');
            }
        });
    });

</script>
