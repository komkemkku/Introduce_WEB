<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/CSS/about.css" />
    <title>ABOUT US</title>
</head>

<body>
    <div class="bg">
        <div class="content">
            <header>
                <nav>
                    <div class="H">
                        <div class="logo">
                            <img src="/IMAGE/LOGO/INTRO ME.png" alt="Logo">
                        </div>

                        <!-- เบอร์เกอร์ไอคอน -->
                        <div class="burger" id="burger">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>

                        <div class="menu" id="menu">
                            <ul>
                                <li><a href="/index.html"><img src="/IMAGE/ICON/Home.png" alt="icon">
                                        <span>HOME</span></a></li>
                                <li><a href="/HTML/about.html" class="active"><img src="/IMAGE/ICON/User.png"
                                            alt="icon"> <span>ABOUT
                                            US</span></a></li>
                                <li><a href="/HTML/project.html"><img src="/IMAGE/ICON/code-bracket.png" alt="icon">
                                        <span>PROJECTS</span></a>
                                </li>
                                <li><a href="/HTML/resume.html"><img src="/IMAGE/ICON/Subtract.png" alt="icon">
                                        <span>RESUME</span></a>
                                </li>
                                <li><a href="/HTML/blog.html"><img src="/IMAGE/ICON/Vector (Stroke).png" alt="icon">
                                        <span>BLOG</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const activeLink = document.querySelector(".menu ul li a.active");
        if (activeLink) {
            activeLink.addEventListener("click", function (e) {
                e.preventDefault();
            });
        }
    });

    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');

    burger.addEventListener('click', () => {
        burger.classList.toggle('active');
        menu.classList.toggle('active');
    });

    // ปิดเมนูเมื่อคลิกลิงก์ในเมนู (มือถือ)
    document.querySelectorAll('.menu ul li a').forEach(link => {
        link.addEventListener('click', () => {
            if (menu.classList.contains('active')) {
                menu.classList.remove('active');
                burger.classList.remove('active');
            }
        });
    });
</script>

</html>
